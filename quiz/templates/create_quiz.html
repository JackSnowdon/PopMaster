{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} New Quiz {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'quiz_index' %}" role="button" class="btn btn-warning" aria-disabled="false">All Quizzes</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>Create New Quiz</h1>
    </div>
</div>

<form role="form" method="post" id="new_quiz_form" action="{% url 'create_quiz' %}">
    <div class="form-group body-text">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-12">
                {{ quiz_form.name|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="sumbit_new_quiz" name="commit" type="submit" value="Create Quiz">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
