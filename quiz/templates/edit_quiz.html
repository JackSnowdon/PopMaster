{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} Edit {{ quiz }} {% endblock %} {% block content %}

<section class="button-nav">
    <div class="row mb-5">
        <div class="col-12">
            <a href="{% url 'quiz' quiz.pk %}" role="button" class="btn btn-warning" aria-disabled="false">{{ quiz }}</a>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12 text-center">
        <h1>Editng Quiz</h1>
    </div>
</div>

<form role="form" method="post" id="edit_quiz_form" action="{% url 'edit_quiz' quiz.pk %}">
    <div class="form-group body-text">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-8">
                {{ quiz_form.name|as_crispy_field }}
            </div>
            <div class="form-group col-4">
                {{ quiz_form.amount_of_questions|as_crispy_field }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="sumbit_updated_quiz" name="commit" type="submit" value="Update Quiz">
            </div>
        </div>
        <br>
    </div>
</form>

{% endblock %}
